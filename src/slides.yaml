- title: React Inkとは？
  content: |
    ### Reactコンポーネントでターミナルアプリを作るライブラリ

    • **JSX**でCLIのUIを記述
    • **宣言的**なアプローチ
    • リッチなターミナル体験を提供
    • Node.js製、npmで簡単インストール

    ```bash
    npm install react ink
    ```

- title: 従来のCLI開発 → React Inkでどう変わる？
  content: |
    ### 🚨 **従来の課題**
    • console.log()の連続で見づらい
    • 状態管理が複雑で保守が大変
    • UI更新のたびに画面がちらつく
    • コードの再利用が困難

    ### ✨ **React Inkの解決策**
    • **JSXコンポーネント** → 宣言的で読みやすい
    • **Reactの状態管理** → useStateで簡単管理
    • **仮想DOM** → スムーズな画面更新
    • **コンポーネント化** → 再利用可能な部品

    **→ Web開発の知識で高品質なCLIが作れる！**

